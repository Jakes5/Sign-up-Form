<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>sign-up form for an imaginary service</title>
</head>
<body>
    <div class="my-page">
        <section class="primary-section">
            <div class="main-feature">
                <img src="./media/logo-odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </section>
        <section class="sign-up-section">
            <div class="sign-up-intro">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                    
                    <p>You know you want to.</p>
            </div>
            <div class="sign-up">
                <h2>Let's do this</h2>
                <form action="./thank-you.html" method="post" id="form-details">
                    <div class="form-input-container">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" name="fName" id="f-name">
                    </div>

                    <div class="form-input-container">
                        <label for="l-name">LAST NAME</label>
                        <input type="text" name="lName" id="l-name">
                    </div>

                    <div class="form-input-container">
                        <label for="e-mail">EMAIL</label>
                        <input type="email" name="eMail" id="e-mail">
                    </div>

                    <div class="form-input-container">
                        <label for="p-number">PHONE NUMBER</label>
                        <input type="tel" name="pNumber" id="p-number">
                    </div>

                    <div class="form-input-container">
                        <label for="ps">PASSWORD</label>
                        <input type="password" name="ps">
                    </div>

                    <div class="form-input-container">
                        <label for="ps">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-ps">
                    </div>




                </form>

                <div class="form-input-container">
                    <button type="submit" form="form-details">Create Account</button>
                    <a href="">Already have an account? Log in</a>
                </div>
            </div>


        </section>
    </div>

    
</body>
</html>
